        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;

        }

            display: flex;

        }

        }

            flex-wrap: wrap;
            gap: 10px;
        }

            width: 150px;
            height: 100px;
            cursor: pointer;
            border-radius: 5px;
        }
        .prestasi-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-left: 20px;
        }
        .prestasi-container button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ddd;
            cursor: pointer;
        }
        .footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

</head>
